<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapse Elements with Details Tag</title>
  </head>
  <body>
    <!-- I've seen so many people have their websites and inside the website, they have a FAQ page and each
  and every page has a kind of like a drop down kind of thing. So they have a speific question and the answer
  of that question is inside a small box, which is hidden by default, even Google has also integrated the FAQ 
  schema tag in the site.
   
  We will see how to create that with the help of details tag. -->

    <details>
      <summary>Which class is this?</summary>
      <div>
        <p>This is a HTML & CSS class.</p>
      </div>
    </details>
    <details>
      <summary>What can you do with HTML and CSS?</summary>
      <div>
        <p>You can build a website.</p>
      </div>
    </details>
  </body>
</html>
