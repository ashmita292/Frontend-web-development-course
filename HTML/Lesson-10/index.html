<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Media Tags</title>
  </head>
  <body>
    <!-- Basically we have two types of media in html- video & audio -->
    <video controls>
      <source src="media/sample-video.mp4" />
    </video>
    <audio controls>
      <source src="media/sample-audio.mp3">
  </body>
</html>
