<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure Tag in HTML5</title>
  </head>
  <body>
    <!-- HTML5 by default has a block element holding for images.It's called figure tag. -->
    <figure>
      <img src="images/laptop.jpg" alt="Laptop" height="300" width="450" />
      <figcaption>A simple laptop</figcaption>
      <!-- figcaption is used for holding the image description -->
    </figure>
  </body>
</html>
