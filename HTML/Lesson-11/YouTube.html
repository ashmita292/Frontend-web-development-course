<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrames in HTML5</title>
  </head>
  <body>
    <!-- IFrames are basically called intra iframes. The whole idea of iframes is getting a completely different website whichh is 
    outside the show or display into your website-->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/1z7XGEwxW3k"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
